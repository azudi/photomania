<script src="swiper/swiper-min.js"></script>

<script>
  
  var swiper=new Swiper('.mySwiper',{
        grabCursor:true,
           loop:true,
           spaceBetween:10,
        centeredSlides:true,
        slidesPerView:"auto",
        coverflowEffect:{
           rotate:10,
           stretch:0,
           depth:10,
           modifier:1,
           slideShadows:true
        },
     
        pagination:{
            el:".swiper-pagination",
            clickable:true
        }
    })

    new fullpage("#fullpage",{
        waterEffect:true,
        responsiveWidth:500,
        navigation:true,
    })  

</script>
